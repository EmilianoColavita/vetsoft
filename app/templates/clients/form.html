{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-2 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de cliente"
                method="POST"
                action="{% url 'clients_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ client.id }}" name="id" />

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{ client.name }}"
                        class="form-control {% if errors.name %}is-invalid{% endif %}"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Tel√©fono</label>
                    <input type="text"
                        id="phone"
                        name="phone"
                        class="form-control {% if errors.phone %}is-invalid{% endif %}"
                        value="{{ client.phone }}"
                        required/>

                    {% if errors.phone %}
                        <div class="invalid-feedback">
                            {{ errors.phone }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control {% if errors.email %}is-invalid{% endif %}"
                        value="{{ client.email }}"
                        required/>

                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="city" class="form-label">Ciudad</label>
                        <select id="city" name="city" class="form-select" required>
                            <option value="">Seleccione una ciudad</option>
                            {% for city in cities %}
                                <option value="{{ city.id }}" {% if city.id == client.city.id %}selected{% endif %}>
                                    {{ city.name }}
                                </option>
                             {% endfor %}
                        </select>

                    {% if errors.city %}
                        <div class="invalid-feedback">
                            {{ errors.city }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
